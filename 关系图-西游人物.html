    <div class="description">  
        <p>该词云通过对《西游记》中的文本进行分割并且统计词性为人名的词，以得到的人名（词频>=40）为依据统计这些人名之间的共现次数（共现>=10）而得到。</p>  
        <p>将鼠标置于人名之上，可以查看人名的出现频次；将鼠标置于人名之间的连线上，可以查看连线链接的两个人名的共线次数。</p>  
        <p>作为主角之一，“猪八戒”的词频显著少于其他主角，认为可能是统计人名时的识别问题。</p>  
        <p>为网页的背景加上了渐变效果。</p>
